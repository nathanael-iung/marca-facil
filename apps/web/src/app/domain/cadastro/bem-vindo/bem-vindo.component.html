<div class="flex flex-col items-center md:flex-row md:justify-center md:items-start w-full gap-10 p-5">
  <p-card styleClass="border-1 border-[#71717a] rounded-2xl hover:scale-110 h-[11.5rem] md:h-[9.5rem]"
    class="w-full md:w-[50%] cursor-pointer" (click)="tipoSelecionado(eTipoCadastro.CLIENTE)">
    <ng-template #title>Sou cliente</ng-template>
    <p class="text-sm">
      Cadastre-se e tenha acesso ao agendamento de serviços de milhares de prestadores de serviços que estão lhe esperando
    </p>
  </p-card>
  <p-card styleClass="border-1 border-[#71717a] rounded-2xl hover:scale-110 h-[11.5rem] md:h-[9.5rem]"
    class="w-full md:w-[50%] cursor-pointer" (click)="tipoSelecionado(eTipoCadastro.EMPRESA)">
    <ng-template #title>Sou prestador de serviço</ng-template>
    <p class="text-sm">
      Cadastre-se e disponibilize seus serviços para todos os nosso clientes de forma rápida e fácil
    </p>
  </p-card>
</div>
